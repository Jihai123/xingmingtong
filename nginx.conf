# Nginx 配置示例 - 子路径部署
# 将此配置添加到你的 Nginx 配置文件中

# 如果你的主配置文件在 /etc/nginx/sites-available/zhibeimao.com
# 在 server 块中添加以下 location 配置

server {
    listen 80;
    listen [::]:80;
    server_name zhibeimao.com www.zhibeimao.com;

    # HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zhibeimao.com www.zhibeimao.com;

    # SSL 证书配置（使用 Let's Encrypt 或其他证书）
    ssl_certificate /etc/letsencrypt/live/zhibeimao.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zhibeimao.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 其他现有的 location 配置...
    # location / {
    #     # 你的主站点配置
    # }

    # 星梦通解梦网站配置 - 子路径 /jiemeng
    location /jiemeng {
        # 移除 /jiemeng 前缀，转发到后端服务
        rewrite ^/jiemeng(/.*)$ $1 break;
        rewrite ^/jiemeng$ / break;

        # 反向代理到 Node.js 服务
        proxy_pass http://127.0.0.1:3000;

        # 代理头设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # 静态资源缓存配置
    location ~ ^/jiemeng/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        rewrite ^/jiemeng(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:3000;

        proxy_set_header Host $host;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
